<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Center Management System</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <main>
        <aside>
            <a href="" class="logo">iLearnX</a>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="ri-home-4-line menu-icon"></i> <span class="menu-txt">Dashboard</span></a>
                    </li>
                    <li><a href=""><i class="ri-graduation-cap-line menu-icon"></i> <span
                                class="menu-txt">Student</span></a></li>
                    <li><a href=""><i class="ri-presentation-line menu-icon"></i> <span
                                class="menu-txt">Faculty</span></a></li>
                    <li><a href=""><i class="ri-book-3-line menu-icon"></i> <span class="menu-txt">Subject</span></a>
                    </li>
                    <li><a href=""><i class="ri-group-2-line menu-icon"></i></i> <span class="menu-txt">Batch</span></a>
                    </li>
                    <li><a href=""><i class="ri-time-line menu-icon"></i> <span class="menu-txt">Schedule</span></a>
                    </li>
                    <li><a href=""><i class="ri-bank-card-line menu-icon"></i> <span
                                class="menu-txt">Payments</span></a></li>
                    <li><a href=""><i class="ri-mark-pen-line menu-icon"></i> <span
                                class="menu-txt">Attendance</span></a></li>
                    <li><a href=""><i class="ri-a-b menu-icon"></i> <span class="menu-txt">Exam</span></a></li>
                    <li><a href=""><i class="ri-booklet-line menu-icon"></i> <span class="menu-txt">Library</span></a>
                    </li>
                    <li><a href=""><i class="ri-article-line menu-icon"></i> <span class="menu-txt">Report</span></a>
                    </li>
                    <li><a href=""><i class="ri-folder-3-line menu-icon"></i> <span
                                class="menu-txt">Documents</span></a></li>
                    <li><a href=""><i class="ri-list-settings-line menu-icon"></i> <span
                                class="menu-txt">Settings</span></a></li>
                    <li><a href=""><i class="ri-chat-1-line menu-icon"></i> <span class="menu-txt">Chat</span></a></li>
                    <li><a href=""><i class="ri-profile-line menu-icon"></i> <span class="menu-txt">Profile</span></a>
                    </li>
                    <li><a href=""><i class="ri-question-line menu-icon"></i> <span class="menu-txt">Support</span></a>
                    </li>
                    <li><a href=""><i class="ri-key-2-line menu-icon"></i> <span class="menu-txt">Password</span></a>
                    </li>
                    <li><a href=""><i class="ri-logout-box-line menu-icon"></i> <span class="menu-txt">Logout</span></a>
                    </li>
                </ul>
            </div>
        </aside>
        <section class="right-content">
            <header>
                <div id="toggle-menu"><i class="ri-menu-2-line"></i></div>
                <div id="toggle-theme"><i class="ri-moon-line"></i></div>

                <span class="welcome-button">Welcome Vinay</span>
            </header>
            <div class="content">
                <div class="my-form">
                    <h3>Form Heading</h3>
                    <form action="">
                        <div class="row double">
                            <div class="form_group">
                                <label for="first_name">First Name</label>
                                <input type="text">
                            </div>
                            <div class="form_group">
                                <label for="last_name">Last Name</label>
                                <input type="text">
                            </div>

                        </div>
                        <div class="row triple">
                            <div class="form_group">
                                <label for="email">Email</label>
                                <input type="email">
                            </div>
                            <div class="form_group">
                                <label for="mobile">Mobile</label>
                                <input type="number">
                            </div>
                            <div class="form_group">
                                <label for="">Age</label>
                                <input class="for-select" data-options="age" type="text">
                                <ul class="select-options"></ul>
                            </div>
                        </div>
                        <div class="row quad">
                            <div class="form_group">
                                <label for="city">City</label>
                                <input type="text">
                            </div>
                            <div class="form_group">
                                <label for="state">State</label>
                                <input type="text">
                            </div>
                            <div class="form_group">
                                <label for="">Country</label>
                                <input class="for-select" data-options="country" type="text">
                                <ul class="select-options"></ul>
                            </div>
                            <div class="form_group">
                                <label for="zip_code">Zip code</label>
                                <input type="number">
                            </div>
                        </div>
                        <button class="btn">Save</button>
                    </form>
                </div>
                <div class="my-table"></div>
            </div>
        </section>
    </main>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
